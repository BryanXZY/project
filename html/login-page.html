<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- 移动端meta设置 -->
  <meta content="page-content" name="activity.mainstory">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">

  <!-- 禁止微信内置X5横屏 -->
  <meta name="x5-orientation" content="portrait">

  <title>loading</title>

  <!-- 主要css加载 -->
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">


  <!-- 主要js加载 -->
  <script src="common/jquery.min.js"></script>
  <script src="common/fastclick.js"></script>
  <script src="script.js"></script>

</head>

<body id="loginPage">

  <div class="logo-img">
    <img src="image/logo.png" alt="">
  </div>

  <div class="form-login">

    <div class="input-component">
      <input type="text" name="account" value="" placeholder="用户名/手机号">
    </div>

    <div class="input-component">
      <input type="password" name="password" value="" placeholder="密码">
    </div>

    <div class="password-sever">
      <span class="remember-password">
        <span class="select-group">
          <span class="select-box">
            <span class="select-true visibility-hidden"></span>
          </span>
        </span>
        <span>记住密码</span>
      </span>
      <span class="forget-password">
        <span>忘记密码</span>
      <i class="fa fa-angle-right"></i>
      </span>
    </div>

    <div class="login-btn">
      登陆
    </div>
    <div class="signup-btn">
      注册
    </div>
  </div>

</body>

</html>
