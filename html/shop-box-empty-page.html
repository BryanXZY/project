<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- 移动端meta设置 -->
  <meta content="page-content" name="activity.mainstory">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">

  <!-- 禁止微信内置X5横屏 -->
  <meta name="x5-orientation" content="portrait">

  <title>wish</title>

  <!-- 主要css加载 -->
  <link rel="stylesheet" href="common/common.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">

  <style>
    #wishPage .shop-box .shop-tit{
      border-bottom: 1px solid #eee;
    }

    .pic-content{
      margin-top: 18vw;
      text-align: center;
      margin-bottom: 10px;
    }

    .pic-content img{
      width: 22vw;
    }
    
    .empty-container p{
      text-align: center;
      line-height: 30px;
    }

    .empty-btn-container{
      text-align: center;
      margin-top: 11vw;
    }

    .empty-btn-container img{
      height: 12vw;
      width: 65vw;
    }
  </style>
  <!-- 主要js加载 -->
  <script src="common/jquery.min.js"></script>
  <script src="common/fastclick.js"></script>
  <script src="script.js"></script>

</head>

<body id="wishPage">
  <div class="wish-top-nav">
    <img class="edit-icon" src="image/edit.png" alt="">
    <div class="wish-tab">
      <span data-tab="shop" class="active">购物袋</span>
      <span data-tab="wish">愿望清单</span>
    </div>
    <img class="delete-icon" src="image/delete-black.png" alt="">
  </div>

  <div class="shop-box content-box">
    <div class="shop-tit">
      <span class="all-select"></span>
      <p>0件包袋单品</p>
    </div>

    <div class="empty-container">
      <div class="pic-content">
        <img src="image/bag-empty.png" />
      </div>
      <p>很遗憾，</p>
      <p>您的购物袋是空的。</p>
      <div class="empty-btn-container">
        <img src="image/btn.jpg" />
      </div>
    </div>

    <div class="modal-push-order modal">
      <div class="modal-box">
        <span class="icon">
          <i class="fa fa-check" aria-hidden="true"></i>
        </span>
        <p>订单已提交，等待审核</p>
        <p class="order-num">订单编号：NB7654221</p>
        <div class="link-to-order">
          请到我的账户中查看订单进度！
        </div>
      </div>
    </div>
  </div>

  <div class="page-footer-nav">
    <ul>
      <li>
        <a href="">
          <img src="image/home.png" alt="">
          <span class="page-name">主页</span>
        </a>
      </li>
      <li>
        <a href="">
          <img src="image/new.png" alt="">
          <span class="page-name">新品</span>
        </a>
      </li>
      <li>
        <a href="">
          <img src="image/designer.png" alt="">
          <span class="page-name">设计师</span>
        </a>
      </li>
      <li>
        <a href="">
          <img src="image/user.png" alt="">
          <span class="page-name">我的</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="modal-mask"></div>
</body>

</html>
